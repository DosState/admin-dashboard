<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <img src="./src/magnify.svg" alt="search icon">
            <input type="text" name="search" id="search">
            <img src="./src/bell-ring-outline.svg" alt="alert icon">
            <img src="./src/user-profile-img-cartoon.jpeg" alt="user miniature" class="user-miniature">
            <p>Francesco Bleggi</p>
        </div>
        <div class="user-info">
            <img src="./src/user-profile-img-cartoon.jpeg" alt="user miniature" class="user-miniature">
            <p><span>Hi there,</span><br>
                Francesco Bleggi (@helpme)
            </p>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="branding">
            <img src="./src/dashboard_logo.svg" alt="dashboard logo">
            <h1>Dashboard</h1>
        </div>
        <div class="nav">
            <div class="selector home"><img src="./src/home.svg" alt=""><a href="">Home</a></div>
            <div class="selector profile"><img src="./src/card-account-details.svg" alt=""><a href="">Profile</a></div>
            <div class="selector messages"><img src="./src/message.svg" alt=""><a href="">Messages</a></div>
            <div class="selector history"><img src="./src/clock.svg" alt=""><a href="">History</a></div>
            <div class="selector tasks"><img src="./src/note-multiple.svg" alt=""><a href="">Tasks</a></div>
            <div class="selector communities"><img src="./src/account-group.svg" alt=""><a href="">Communities</a></div>
        </div>
        <div class="settings">
            <div class="selector settings"><img src="./src/cog.svg" alt=""><a href="">Settings</a></div>
            <div class="selector support"><img src="./src/comment-question.svg" alt=""><a href="">Support</a></div>
            <div class="selector privacy"><img src="./src/shield-check.svg" alt=""><a href="">Privacy</a></div>
        </div>
    </div>
    <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending-items"></div>
    </div>
</body>
</html>
