<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <img src="./src/magnify.svg" alt="search icon" height="20px" width="20px">
            <input type="text" name="search" id="search">
            <img src="./src/bell-ring-outline.svg" alt="alert icon" height="20px" width="20px">
            <div class="user-image" width="20px" height="20px">
                <img src="./src/user-profile-img-cartoon.jpeg" alt="user miniature" height="20px" width="20px">
            </div>
            <p>Francesco Bleggi</p>
        </div>
        <div class="user-info"></div>
        <div class="buttons"></div>
    </div>
    <div class="sidebar">
        <div class="branding"></div>
        <div class="nav"></div>
        <div class="settings"></div>
    </div>
    <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending-items"></div>
    </div>
</body>
</html>
